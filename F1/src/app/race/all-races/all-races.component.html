<h1>Race Calendar</h1>
<input [(ngModel)]="filter" type="text" placeholder="Filter..">
<table>
  <thead>
    <tr>
      <th>Round</th>
      <th>Grand Prix</th>
      <th>Circuit</th>
      <th>Date</th>
      <th>Winner</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let race of filteredRaces">
      <td>
        {{race.round}}
      </td>
      <td [routerLink]="['/races', race.round]" class="link">
        {{race.raceName}}
      </td>
      <td>
        {{race.Circuit.circuitName}}
      </td>
      <td>
        {{race.date}}
      </td>
      <td [routerLink]="['/drivers', race.Results[0].Driver.driverId]" class="link">
        {{race.Results[0].Driver.familyName}}
      </td>
    </tr>
  </tbody>
</table>
